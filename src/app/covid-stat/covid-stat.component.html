<div fxLayout="column" class="stat-card">
  <div *ngIf="headerCount === 0" class="loader">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="headerCount > 0" fxLayout fxFlex="60%" class="header">
    {{ headerCount }}
  </div>
  <div *ngIf="headerCount > 0" fxLayout fxFlex="40%" class="footer">
    {{ footerName }}
  </div>
</div>
